<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>browser-python-runner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
  </head>
  <body>
    <h1>browser-python-runner</h1>
    <div class="container">
      <div class="editor-pane">
        <h2>コード入力</h2>
        <textarea id="code-input"></textarea>
        <div class="button-group">
          <button id="run-button">実行</button>
          <button id="copy-button" onclick="copyCodeToClipboard()">コードをコピー</button>
          <button id="preload-button" class="secondary-button">ライブラリをプリロード</button>
          <button id="share-button" class="secondary-button" onclick="copyCodeUrl()">コード共有URLをコピー</button>
        </div>
        <div class="file-loader" style="margin-top: 8px;">
          <label for="file-input">テーブルファイルを読み込む (.xlsx/.xls/.csv): </label>
          <input id="file-input" type="file" accept=".xlsx,.xls,.csv" />
          <div style="margin-top:6px; display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
            <small style="color:#aaa;">保存先: /tmp/&lt;ファイル名&gt;</small>
            <small id="usage-display" style="color:#aaa;">使用量: -</small>
            <button id="clear-tmp-button" class="secondary-button">/tmp をクリア</button>
          </div>
        </div>
        <div id="loading-indicator" style="display: none;">
          Pyodide 準備中...
        </div>
      </div>
      <div class="output-pane">
        <h2>実行結果</h2>
        <pre id="output"></pre>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 Hiroshi Nishito - <a href="https://github.com/Yulikepython/browser-python-runner/blob/main/LICENSE">MIT License</a></p>
        <div class="footer-links">
          <p>参考ブログ: <a href="https://itc.tokyo" target="_blank">itc.tokyo</a></p>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
